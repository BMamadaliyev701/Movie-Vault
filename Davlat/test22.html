<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const calculator = {
            read() {
                this.a = Number(prompt('Birinchi sonni kiriting:', 0))
                this.b = Number(prompt('Ikkinchi sonni kiriting:', 0))
            },
            sum() {
                return this.a + this.b
            },
            mul() {
                return this.a * this.b
            }
        }

        calculator.read()
        console.log('Summa: ' + calculator.sum())
        console.log('Ko\'paytma: ' + calculator.mul())
    </script>
</body>
</html>
