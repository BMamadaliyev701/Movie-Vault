<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Offline Eslatma Bloki</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h1>Offline Eslatma Bloki</h1>
    
    <textarea id="noteArea" placeholder="Mana bu yerga yozing..."></textarea><br>
    <button id="clearBtn">Tozalash</button>
    
    <script>
        const textarea = document.getElementById('noteArea');
        const clearBtn = document.getElementById('clearBtn');
        const STORAGE_KEY = 'offlineNote';
        
        // Sahifa yuklanganda eslatma tiklash
        window.addEventListener('load', () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved !== null) {
                textarea.value = saved;
            }
        });
        
        // Har bir yozuvni saqlash
        textarea.addEventListener('input', () => {
            localStorage.setItem(STORAGE_KEY, textarea.value);
        });
        
        // Tozalash tugmasi bosilganda textarea va saqlangan maʼlumotni o‘chirish
        clearBtn.addEventListener('click', () => {
            textarea.value = '';
            localStorage.removeItem(STORAGE_KEY);
        });
    </script>
</body>
</html>
