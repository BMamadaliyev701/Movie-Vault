<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing Animated Login & Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="wrapper">
        <!-- Login form -->
        <div class="form-box login">
            <h2 class="animation" style="--j:1;">Login</h2>
            <div class="animation" style="--j:2;">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="animation" style="--j:3;">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="animation" style="--j:4;">
                <button class="btn">Login</button>
            </div>
            <div class="logreg-link animation" style="--j:5;">
                <p>Not registered? <a href="#" class="register-link">Sign Up</a></p>
            </div>
        </div>
        
        <!-- Signup form -->
        <div class="form-box register">
            <h2 class="animation" style="--j:1;">Sign Up</h2>
            <div class="animation" style="--j:2;">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="animation" style="--j:3;">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="animation" style="--j:4;">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="animation" style="--j:5;">
                <button class="btn">Register</button>
            </div>
            <div class="logreg-link animation" style="--j:6;">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
