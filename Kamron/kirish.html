<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            width: 320px;
            color: #333;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="login-box">
        <h2>Kirish</h2>
        
        <div class="message" id="message"></div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Foydalanuvchi nomi" required />
            <input type="password" id="password" placeholder="Parol" required />
            <button type="submit">Kirish</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('message');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            messageBox.textContent = '';
            
            if(username.length < 3){
                messageBox.textContent = 'Foydalanuvchi nomi kamida 3 ta belgidan iborat bo‘lishi kerak.';
                return;
            }
            
            if(password.length < 6){
                messageBox.textContent = 'Parol kamida 6 ta belgidan iborat bo‘lishi kerak.';
                return;
            }
            
            // Bu yerda backendga yuborish mumkin
            // fetch('/api/login', { ... })
            
            alert('Kirish muvaffaqiyatli! (demo)');
            
            // Kerak bo'lsa sahifani yo‘naltirish:
            // window.location.href = 'dashboard.html';
        });
    </script>
    
</body>
</html>
